{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}

<link href="http://getbootstrap.com/docs/3.3/examples/signin/signin.css" rel="stylesheet">
 <div id="DL" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "images/l1.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
    </div>
      <div class="item">
      <img src="{% static "images/l2.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
       </div>
      <div class="item">
      <img src="{% static "images/l3.jpg" %}" alt="UZI">
      <div class="carousel-caption">
      </div>
       </div>
    </div>
<!-- Controls -->
  <a class="left carousel-control" href="#DL" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#DL" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>

<form class="form-signin" role="form" method="post" action=".">
{% csrf_token %}

<h2 class="form-signin-heading" align="center">登录</h2>
<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
<input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
<div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> 记住密码
      </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />登录</button>
</form>
{% endblock %}
