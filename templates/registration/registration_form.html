{% extends "base.html" %}

{% load staticfiles %}




{% block body_block %}

 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "images/l1.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
    </div>
      <div class="item">
      <img src="{% static "images/l2.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
       </div>
      <div class="item">
      <img src="{% static "images/l3.jpg" %}" alt="UZI">
      <div class="carousel-caption">
      </div>
       </div>
    </div>
<!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>
    <form role="form" method="post" action=".">

        {% csrf_token %}
        <h2 class="form-signin-heading" align="center" style="color:red">注册界面</h2>

        <div class="form-group ">
            <p class="required col-sm-6"><label for="id_username">用户名:</label>
            <input class="form-control" id="id_username" maxlength="20" name="username" type="text"  placeholder="输入用户名"/></p>
        </div>
        <div class="form-group ">
            <p class="required col-sm-6"><label for="id_email">邮箱:</label>
            <input class="form-control" id="id_email" name="email" type="email" placeholder="输入电子邮件" /></p>
        </div>
        <div class="form-group ">
            <p class="required col-sm-6"><label for="id_password1">密码:</label>
            <input class="form-control" id="id_password1" name="password1" type="password" placeholder="输入密码" /></p>
        </div>
        <div class="form-group ">
            <p class="required col-sm-6"><label for="id_password2">验证密码:</label>
            <input class="form-control" id="id_password2" name="password2" type="password" placeholder="再次输入密码" /></p>
        </div>

       <center> <button type="submit" class="btn btn-default" align="center">注册</button></center>
    </form>


{% endblock %}
