{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}

 <div id="change" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "images/l1.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
    </div>
      <div class="item">
      <img src="{% static "images/l2.jpg" %}" alt="League Of Legends">
      <div class="carousel-caption">
      </div>
       </div>
      <div class="item">
      <img src="{% static "images/l3.jpg" %}" alt="UZI">
      <div class="carousel-caption">
      </div>
       </div>
    </div>
<!-- Controls -->
  <a class="left carousel-control" href="#change" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#change" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>

<h2 class="form-signin-heading" align="center">修改密码</h2>

    <form role="form" method="post" action=".">
        {% csrf_token %}

        <div class="form-group" >
            <p class="required"> <label for="id_username">旧密码:</label>
            <input class="form-control"  id="id_old_password" maxlength="30" name="old_password" type="password"  placeholder="请输入旧密码"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password1">新密码:</label>
            <input class="form-control" id="id_new_password1" name="new_password1" type="password" placeholder="请输入新密码" /></p>
        </div>

        <div class="form-group">
            <p class="required"><label for="id_password2">再次输入新密码:</label>
            <input class="form-control" id="id_new_password2" name="new_password2" type="password" placeholder="再次输入新密码" /></p>
        </div>

        <center> <button type="submit" class="btn btn-default>提交</button></center>
    </form>
{% endblock %}
